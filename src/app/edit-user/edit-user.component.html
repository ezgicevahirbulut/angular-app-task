<div class="edit-user-wrapper">

    <p *ngIf="!user">user not found</p>
    
    <ng-container *ngIf="user">

        <h2 class="is-bold">{{ user.name }}</h2>

        <form #form="ngForm" ngNativeValidate (ngSubmit)="onFormSubmit(form)">
            <div class="form-field">
                <label class="form-label">Full Name</label>
                <input class="textbox" [ngModel]="user.name" #textField="ngModel" name="name" type="text"
                    placeholder="User Full Name">
            </div>

            <div class="form-field">
                <label class="form-label">Email</label>
                <input class="textbox" [ngModel]="task.mail" #textField="ngModel" name="mail" type="mail"
                    placeholder="mail@mail.com" required>
            </div>

            <div class="btns-container">
                <a routerLink="../" class="btn">Cancel</a>
                <button type="button" class="btn" (click)="delete()">Delete</button>
                <button class="btn align-end">Save</button>
            </div>
        </form>
    </ng-container>
</div>
