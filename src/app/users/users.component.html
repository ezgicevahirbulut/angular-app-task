<div class="users-wrapper">

    <div class="container">

        <div class="users-tiles-container">

           <app-user-tile *ngFor="let user of users" [user]="user"></app-user-tile>
            
        </div>

        <div class="btns-container btns-centered">
            <a routerLink="add" class="btn add-btn">
                <i class="material-icons-outlined">add</i>
                Add
            </a>

            <a routerLink="manage" class="btn manage-btn">
                <i class="material-icons">settings</i>
                Manage
            </a>
        </div>

    </div>
</div>
